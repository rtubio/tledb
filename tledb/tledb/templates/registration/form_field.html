{% load widget_tweaks %}

<div class="form-group {% if field.errors %}has-error{% endif %} centered">
  <div class="row">
    <label for="{{ field.id_for_label }}"
        class="col-xd-2 col-sm-3 col-md-4 control-label">
      {{ field.label }}
    </label>
    <div class="col-xd-8 col-sm-6 col-md-4">
        {{ field|add_class:'form-control input-lg' }}
        {% if field.errors %}
            <span class='text-danger'>{{ field.errors|join:'<br/>' }}</span>
        {% endif %}
        {% if field.help_text %}
            <span class="help-block ">{{ field.help_text }}</span>
        {% endif %}
    </div>
  </div>
</div>
