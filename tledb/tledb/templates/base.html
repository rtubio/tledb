{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="{% static "tledb.css" %}"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js">
  </script>

</head>

<body>

  {% block title %}
  <div><h1>tledb</h1></div>
  {% endblock title %}

  {% block nav-style %}
  <div class="topnav">
    <a class="active" href="{% url 'index' %}">(tles)</a>

    {% if user.is_authenticated %}
      <a href="{% url 'password_change' %}">{{ user.username }}</a>
      <a href="{% url 'logout' %}">(logout)</a>
    {% else %}
      <a href="{% url 'login' %}">(login)</a>
    {% endif %}

  </div>
  {% endblock nav-style %}

  {% block container %}
  {% endblock %}

  <div class="topnav top-margin footer">
    <a class="active" href="#home">(tle database scraper)</a>
  </div>

</body>
</html>
